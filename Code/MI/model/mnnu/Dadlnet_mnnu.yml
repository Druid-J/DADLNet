Meta:
  logName: 1D_LSTM_1F
  initDataFolder: /data0/meya/Data/MI/datasets/BCIC2a  #原始数据路径
  basicFolder: /data0/meya/MI/Intersub/DADLNet #模型保存路径
  folderName: 20230926_DADLNet_BCIC2a_400Hz_dependent_2class_4_9channel_nni_test #模型保存文件夹
  sessionNum: 2
  reCreate: false
  recreate_fig: true
  equalSample: true
  segmentName: 1D_4S_FB4-100_NoS_NoN_SeqChan_LabelHotCode
  expandData: 1000000   #数据倍乘 BCI2008：1000000/ OpenBMI:不需要倍乘
  Datasets: BCIC2a  #选择训练的数据集[BCIC2a/OpenBMI]
  DodownSampling: true  #是否进行降采样
  downSampling: 400   #降采样之后的采样率
  doShuffle: true
  normalize: false
  frequency: 250    #数据原始采样率[250/1000]
  seconds: 1    #滑动切割窗口大小
  MiTime: 4     #运动想象片段长度
  forcast: 0
  hotCode: false  #是否使用独热编码
  subsample: 9  #被试数量 [9/11]
  SelectSub: false #选择被试进行训练
  intrasub: true
  isTowClass: false
  TrainType: dependent  #数据生成类别 dependent/independent
  ClassNum: 2        #数据标签个数  2/3
  ChannelNum: 31    #选择的通道个数 [20/31]
  Channel: 49     #2D通道维度
  excludeChs:
  - HEOL
  - HEOR
  - ECG
  - VEOL
  - VEOU
  minFreq: 0.5   # 0.5/8
  maxFreq: 100   # 100/30
  step: 0.06    #窗口滑动步长
  doFilter: true
  pkl_num: 1
  notch: [50]  # BCIC 2a使用凹陷滤波
  multiBand: false  #是否使用多频率段
  FilterType: fir #滤波器类型
ML:
  folderNum: 5   #折数
  shuffle: true
  copyTimes: 10
  pool_size_1d: 2
  conv2D_filter: 64
  runInProcess: true  #多进程运行
  test_newest: false
  folderIndex: []
  trainEpoch: 1000
  batch_size: 32
  curSubIndex: 24
  curFolderIndex: 1
  steps_per_epoch: 80
  pltModel: true
  filterNum: 20
  conv2D_kernelSize: 2
  learningRate: 0.001
  dropout_rate: 0.25
  layerType: DADLNet    #训练模型名称，修改这里可以改变训练的模型
  Lstm_Size: 64
  historyPath: trainHistory
  from_weight: true
  activation: sigmoid
  loss: binary_crossentropy
  Dense_1: 256
  conv2D_shape:
  - 2
  - 2
  loadModel: true
  reshape_row: 1
  kernelSize: 4
  validSize: 0.3
  optimizer: nadam
  callback: val_loss
  backMode: min
  sortType: 1
  checkEffect: true
  dataShape: #输入到模型中的数据维度，用于测试过程
  - 400
  - 4
  - 9
  dataChannel: {'Fp1': 0, 'Fp2': 1, 'F7': 2, 'F3': 3, 'Fz': 4, 'F4': 5, 'F8': 6, 'FC5': 7, 'FC1': 8, 'FC2': 9, 'FC6': 10, 'T7': 11, 'C3': 12, 'Cz': 13, 'C4': 14, 'T8': 15, 'TP9': 16, 'CP5': 17, 'CP1': 18, 'CP2': 19, 'CP6': 20, 'TP10': 21, 'P7': 22, 'P3': 23, 'Pz': 24, 'P4': 25, 'P8': 26, 'PO9': 27, 'O1': 28, 'Oz': 29, 'O2': 30, 'PO10': 31, 'FC3': 32, 'FC4': 33, 'C5': 34, 'C1': 35, 'C2': 36, 'C6': 37, 'CP3': 38, 'CPz': 39, 'CP4': 40, 'P1': 41, 'P2': 42, 'POz': 43, 'FT9': 44, 'FTT9h': 45, 'FTT7h': 46, 'TP7': 47, 'TPP9h': 48, 'FT10': 49, 'FTT10h': 50, 'FTT8h': 51, 'TP8': 52, 'TPP10h': 53, 'F9': 54, 'F10': 55, 'AF7': 56, 'AF3': 57, 'AF4': 58, 'AF8': 59, 'PO3': 60, 'PO4': 61}
imports:
  MI.loadData:
  - loadData
  - loadData_test
  - getEvents
  - countSubNum
  - get_31MI_1D as getChannels
  meya.loadData_YML:
  - getData_chanSeq as getData
